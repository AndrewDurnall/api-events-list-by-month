<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="event-list">
        <div id="header">
            <h1>Events for</h1>
            <h1 id="monthName"></h1>
        </div>
        <h3>Choose a month to view events</h3>
        <div>
            <button id="janBtn" class="monthBTN">Jan</button>
            <button id="febBtn" class="monthBTN">Feb</button>
            <button id="marBtn" class="monthBTN">Mar</button>
            <button id="aprBtn" class="monthBTN">Apr</button>
            <button id="mayBtn" class="monthBTN">May</button>
            <button id="junBtn" class="monthBTN">Jun</button>
            <button id="julBtn" class="monthBTN">Jul</button>
            <button id="augBtn" class="monthBTN">Aug</button>
            <button id="sepBtn" class="monthBTN">Sep</button>
            <button id="octBtn" class="monthBTN">Oct</button>
            <button id="novBtn" class="monthBTN">Nov</button>
            <button id="decBtn" class="monthBTN">Dec</button>
        </div>
        <div id="eventsList"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p id>API Events List, Organised By Month - Created by Andrew Durnall 26/07/2023 </p>
    </footer>
</body>

</html>
